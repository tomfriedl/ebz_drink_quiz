<!DOCTYPE HTML>

<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.4/underscore-umd-min.js"></script>
    <script src="scripts/quiz_behavior.js"></script>
  </head>
  <body>

    <p id='question'>
    </p>

    <script>
      const [question, answer_var] = get_question();
      document.getElementById('question').innerHTML = question;
    </script>

    <form onsubmit="checkAnswer(answer_var); return false;">
      <input id="myInput">
    </form>

    <p id='response'></p>
    <p id='continue'></p>

  </body>
</html>
